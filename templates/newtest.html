<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Prueba de Red</title>

  <!-- Fuente y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --purple-900: #1f0b3a;
      --purple-700: #5b2a86;
      --purple-500: #7a4bbf;
      --accent: #9f7bff;
    }

    body {
      background: linear-gradient(180deg, #2e063f 0%, #47146d 100%);
      font-family: 'Inter', sans-serif;
      color: var(--purple-900);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .test-card {
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      padding: 40px 36px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 40px rgba(48,12,80,0.25);
      backdrop-filter: blur(8px);
    }

    .test-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .test-header h2 {
      font-weight: 700;
      color: var(--purple-900);
      margin-bottom: 6px;
    }

    .test-header p {
      color: #6b5aa6;
      font-size: 0.95rem;
    }

    .btn-gradient {
      background: linear-gradient(90deg, var(--purple-700), var(--purple-500));
      border: none;
      font-weight: 600;
      color: white;
      border-radius: 10px;
      padding: 10px;
      transition: all .15s ease;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(120,64,200,0.28);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid rgba(120,64,200,0.2);
      color: var(--purple-900);
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all .15s ease;
    }

    .btn-outline:hover {
      background: rgba(127,85,210,0.06);
      transform: translateY(-2px);
    }

    .form-label {
      font-weight: 600;
      color: #4d2b7a;
    }

    .test-footer {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 720px) {
      .test-card { padding: 30px; border-radius: 14px; }
    }
  </style>
</head>
<body>

  <div class="test-card">
    <div class="test-header">
      <h2>ðŸš€ Nueva Prueba de Red</h2>
      <p>Ingresa una IP o dominio para medir velocidad y latencia</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="ip" class="form-label">IP o Dominio</label>
        <input type="text" name="ip" id="ip" class="form-control" placeholder="Ejemplo: google.com" required>
      </div>

      <button type="submit" class="btn btn-gradient w-100">Iniciar Prueba</button>
    </form>

    <div class="test-footer">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline mt-3">Volver al Panel</a>
    </div>
  </div>

</body>
</html>
