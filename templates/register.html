<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro ‚Äî Crear Cuenta</title>

  <!-- Fuente y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --purple-900: #1f0b3a;
      --purple-700: #5b2a86;
      --purple-500: #7a4bbf;
      --accent: #9f7bff;
    }

    body {
      background: linear-gradient(180deg, #2e063f 0%, #47146d 100%);
      font-family: 'Inter', sans-serif;
      color: var(--purple-900);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-card {
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      padding: 40px 36px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(48,12,80,0.25);
      backdrop-filter: blur(8px);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .auth-header h2 {
      font-weight: 700;
      color: var(--purple-900);
      margin-bottom: 6px;
    }

    .auth-header p {
      color: #6b5aa6;
      font-size: 0.95rem;
    }

    .btn-gradient {
      background: linear-gradient(90deg, var(--purple-700), var(--purple-500));
      border: none;
      font-weight: 600;
      color: white;
      border-radius: 10px;
      padding: 10px;
      transition: all .15s ease;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(120,64,200,0.28);
    }

    .auth-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.92rem;
      color: #6b5aa6;
    }

    .auth-footer a {
      color: var(--purple-700);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <div class="auth-header">
      <h2>üìù Crear Cuenta</h2>
      <p>Reg√≠strate para comenzar tus pruebas de velocidad</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mb-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-gradient w-100">Registrarse</button>
    </form>

    <div class="auth-footer">
      ¬øYa tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesi√≥n</a>
    </div>
  </div>

</body>
</html>
